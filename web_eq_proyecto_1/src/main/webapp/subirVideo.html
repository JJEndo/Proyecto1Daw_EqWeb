<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equus Quagga subir video</title>
    <link rel="stylesheet" type="text/css" href="/Proyecto/css/subirVideo.css"> <!--Vinculamos la hoja de estilo de css-->
    <link rel="shortcut icon" type="image/png" href="img/index/logo_icon.png" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Conectamos con la webfonts de Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet"> <!-- Cargamos el archivo topográfico para que sea utilizada en la web -->
    <meta name="keywords" content="AACC, altas capacidades, documental, superdotadción" />
    <meta name="description" content="Reconocer, apoyar y potenciar las altas capacidades de los niños"/>
    <meta name="author" content="Jonathan Endo" />
    <script src="/src/main/webapp/subirVideo.js"></script>
</head>
<body>

    <div id="upload-container">

        <h2>Subir Video</h2>
        <form id="upload-form" action="GestionVideos" method="post" enctype="multipart/form-data">
			<label for="titulo"> Título del video *</label><br>
			<input type="text" id="titulo" name="titulo" required><br><br>
			
			<label for="director">Director</label><br>
        	<input type="text" id="director" name="director"><br><br>
        
        	<label for="musica">Música</label><br>
        	<input type="text" id="musica" name="musica"><br><br>
			
            <label for="sinopsis">Sinopsis *</label><br>
            <div class="form_floating">
				<textarea name="sinopsis" class="form-control" placeholder="Leave the video synopsis here" id="floatingTextarea" required></textarea>		
			</div>
			<label></label>
			<input type="file" id="video-input" accept="video/*" name="video">
            <button type="button" id="upload-btn">Subir Video</button>
            <input type="submit" value="enviar">
        </form>
        	<div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div id="upload-status"></div>
      
    </div>


    
</body>
</html>
